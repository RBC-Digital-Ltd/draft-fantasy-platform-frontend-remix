name: ğŸš€ Deploy
on:
  push:
    branches:
      - master
  pull_request: {}

permissions:
  id-token: write
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 19

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸ”¬ Lint
        run: yarn lint

  # typecheck:
  #   name: Ê¦ TypeScript
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: ğŸ›‘ Cancel Previous Runs
  #       uses: styfle/cancel-workflow-action@0.11.0

  #     - name: â¬‡ï¸ Checkout repo
  #       uses: actions/checkout@v3

  #     - name: â” Setup node
  #       uses: actions/setup-node@v3
  #       with:
  #         node-version: 19

  #     - name: ğŸ“¥ Download deps
  #       uses: bahmutov/npm-install@v1
  #       with:
  #         useLockFile: false

  #     - name: ğŸ” Type check
  #       run: yarn typecheck

  jest:
    name: âš¡ Jest
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 19

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: âš¡ Run jest
        run: yarn test -- --coverage

  playwright:
    name: âš«ï¸ Playwright
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ„ Copy test env vars
        run: cp .env.example .env

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 19

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps

      - name: ğŸŒ³ Run Playwright tests
        run: yarn playwright test

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    name: ğŸ³ deploy
    # only build/deploy master branch on pushes
    if: ${{ (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: Retrieve secret from Vault
        uses: hashicorp/vault-action@v2.4.2
        with:
          url: https://vault.rbcdigital.co.uk:8200
          # caCertificate: ${{ secrets.VAULT_CA_CERT }}
          role: myproject-production
          method: jwt
          # jwtGithubAudience: sigstore # set the GitHub token's aud claim
          secrets: kv/percy_token value | FLY_API_TOKEN

      - name: Setup Flyctl CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy using remote builder
        run: flyctl deploy --remote-only
